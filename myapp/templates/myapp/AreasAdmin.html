{% extends 'myapp/base.html' %}
{% block contenido %}
{% load static %}
{% load humanize %}


<div style=" display: flex; align-items: center; justify-content: center; margin-top: 30px;">

    <a style="color: #e9f4fb; outline: none; background-color: aqua;" 
    href="{% url 'CrearAreas' %}">Agregar Área común
    </a>

</div>


<section class="container-fluid">
    <div class="row w-100 mx-auto catalogos-autos" id="color_btn_cat">
        {% for areas in areas %}
        <div class="col-lg-4 col-md-12 col-sm-12  my-5 d-flex justify-content-center icono2-wrap">
            <div class="card" style="width: 20rem;">
                {% if areas.imagen %}
                <img src="{{ areas.imagen.url }}" class="card-img-top" alt="test">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ areas.nombre }}</h5>
                    <p class="card-text">{{ areas.descripcion }}</p>
                    <div class="d-flex justify-content-center">
                        <a href="#" class="btn" style="background-color:#d4cccc36">${{ areas.monto | intcomma }}</a>
                        <a href="#" class="btn" style="background-color:#d4cccc36; margin-left: 110px;">Editar</a>
                    </div>

                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</section>


{% endblock %}
