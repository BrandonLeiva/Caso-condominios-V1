{% extends 'myapp/base.html' %}
{% block contenido %}
{% load static %}
{% load humanize %}

<link rel="stylesheet" href="{% static 'myapp/css/PagarGastoComun/PagarGastoComun.css' %}">

<div class="titulo">
    <h1>GASTOS COMUNES</h1>
</div>

<div class="tabla">
    <table class="Residentes">
        <thead class="thead">
            <tr style="color: #eceff1;">
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>Fecha</th>
                <th>Estado</th>
            </tr>
        <tbody>
            <tr>
                {% for residente in gasto.residentes.all %}
                <th>{{ residente.username }}</th>
                <th>{{ residente.last_name }}</th>
                <th>No existe</th>
                <th>{{ gasto.estado_pago }}</th>
                {% endfor %}
            </tr>
        </tbody>
        </thead>
    </table>
</div>



{% endblock %}
