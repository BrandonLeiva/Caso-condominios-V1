{% extends 'myapp/base.html' %}
{% block contenido %}
{% load static %}

<link rel="stylesheet" href="{% static 'myapp/css/ListaResidentes/ListaResidentes.css' %}">

<div class="titulo">
    <h1>RESIDENTES</h1>
</div>
<div class="tabla">
    <table class="Residentes">
        <thead class="thead">
            <tr style="color: #eceff1;">
                <th>Foto</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Información</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <th><img src="/PaginaWeb/img/Piscina.jpg" alt="" style="width: 50px; height: 50px; border-radius: 5px;"></th>
                <th>{{ user.first_name }}</th>
                <th>{{ user.last_name }}</th>
                <th>{{ user.email }}</th>
                <th><a href="#"><button>Ver más</button></a></th>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
