{% load static %}
{% load humanize %}

<div class="titulo">
    <h1>HISTORIAL DE GASTOS COMUNES</h1>
</div>
<div class="titulo"><button style="width: 15%; height: 50px; border: 1px solid; background: #1b3039; border-radius: 25px; font-size: 18px; color: #e9f4fb; font-weight: 700; cursor: pointer;
    outline: none;"><a href="#">Agregar Gasto Com√∫n</a></button></div>
