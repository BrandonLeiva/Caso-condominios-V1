{% extends 'myapp/base.html' %}
{% block contenido %}
{% load crispy_forms_tags %}
{% load static %}

<link rel="stylesheet" href="{% static 'myapp/css/Formularios/Formularios.css' %}">


<div class="centro">
    <div class="center" style="margin-bottom: 150px; margin-top: 150px;">
        <h1>Login</h1>
        <form class="my-form" action="" method="post" enctype="multipart/form-data">

            {% csrf_token %}

            {{ form | crispy }}


            <input style="margin-top: 40px;" type="submit" value="Iniciar Sesión">
        </form>
        <div class="signup_link">
            ¿No tienes cuenta? <a href="{% url 'Registro' %}">Registrate aquí</a>
        </div>
    </div>
</div>


{% endblock %}
